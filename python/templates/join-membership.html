<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 창</title>
  <link rel="stylesheet" href="로그인창 내부.css">
  <script defer src="로그인창 내부.js"></script>
</head>
<body>
    <h1><a href="index">홈</a></h1>
    
  <div class="login-container">
    <h2>회원가입</h2>

    <div class="form-group">
        <label for="username">이름</label>
        <input type="text" id="username" placeholder="이름을 입력하세요요"> <!--이름 입력창-->
    </div>

    <div class="form-group">
        <label>성별</label><br> 
    
        <input type="radio" id="male" name="gender" value="male">  <!--성별 선택버튼-->
        <label for="male">남자</label><br> 
    
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여자</label>
    </div>


    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" placeholder="아이디를 입력하세요"> <!--아이디 입력창-->
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요"><!--비밀번호 입력창-->
    </div>
  
    <input type="button" value="회원가입" name="register" onclick="location.href='register'">
    <!--<button onclick="location.href='register'">회원가입 버튼</button> -->
    
  </div>


</body>
</html>
