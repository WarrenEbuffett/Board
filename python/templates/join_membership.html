<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>회원가입 창</title>
  <link rel="stylesheet" href="{{url_for('static',filename='join_membership.css')}}">
  <script src="https://kit.fontawesome.com/fe4afa1b9f.js" crossorigin="anonymous"></script>
  <script defer src="login-enter.js"></script>
</head>
<body>


  

  <div class="body-box">
    <div class="home">
      <!-- ✅ 링크도 url_for 써야 안정적이에요 -->
      <h1><a href="/"><span><i class="fa-solid fa-house"></i></span></a></h1>
      </div>
    
  <div class="login-container">
    <h2>회원가입</h2>
    <form method="POST">
      <div class="form-group">
          <label for="username">이름</label>
          <input type="text" id="username" name="name" placeholder="이름을 입력하세요"> <!--이름 입력창-->
      </div>

      <div class="form-group">
          <label>성별</label><br> 
      
          <input type="radio" id="male" name="gender" value="male">  <!--성별 선택버튼-->
          <label for="male">남자</label><br> 
      
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">여자</label>
      </div>
      
      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="id" name="id" placeholder="아이디를 입력하세요"> <!--아이디 입력창-->
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="pw" placeholder="비밀번호를 입력하세요"><!--비밀번호 입력창-->
      </div>
    
      <input type="submit" name="submit" value="회원가입">
      <!--<button onclick="location.href='register'">회원가입 버튼 d</button> -->
    </form>
  </div>
</div>

</body>
</html>
