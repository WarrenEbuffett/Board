<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 창</title>

  <!-- ✅ Flask 방식: static 폴더에서 CSS 불러오기 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='login-enter.css') }}">

  <!-- ✅ Flask 방식: static 폴더에서 JS 불러오기 -->
  <script defer src="{{ url_for('static', filename='login-enter.js') }}"></script>
</head>
<body>

  <!-- ✅ 링크도 url_for 써야 안정적이에요 -->
  <h1><a href="{{ url_for('index') }}">홈</a></h1>

  <div class="login-container">
    <h2>로그인</h2>

    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" placeholder="아이디를 입력하세요">
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요">
    </div>

    <button class="login-button" onclick="login()">로그인</button>

    <!-- 회원가입 페이지도 url_for로 이동 -->
    <button class="join-membership">
      <a href="{{ url_for('join') }}">회원가입</a>
    </button>
  </div>

</body>
</html>
