<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 창</title>
  <link rel="stylesheet" href="로그인창 내부.css">
  <script defer src="로그인창 내부.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>로그인</h2>
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" placeholder="아이디를 입력하세요"> <!--아이디 입력창창-->
    </div>
    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="비밀번호를 입력하세요"><!--비밀번호 입력창창-->
    </div>
    <button class="login-button" onclick="login()">로그인</button>
  </div>


</body>
</html>
