<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>로그인 창</title>
  <script src="https://kit.fontawesome.com/fe4afa1b9f.js" crossorigin="anonymous"></script>

  <!-- ✅ Flask 방식: static 폴더에서 CSS 불러오기 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='login-enter.css') }}">

  <!-- ✅ Flask 방식: static 폴더에서 JS 불러오기 -->
  <script defer src="{{ url_for('static', filename='login-enter.js') }}"></script>
</head>
<body>
  <div class="body-box">

  <div class="home">
  <!-- ✅ 링크도 url_for 써야 안정적이에요 -->
  <h1><a href="/"><span><i class="fa-solid fa-house"></i></span></a></h1>
  </div>
  
  <div class="login-container">
    <h2>로그인</h2>

    <form method="POST">
      <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" id="username" name="id" placeholder="아이디를 입력하세요">
      </div>

      <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" id="password" name="pw" placeholder="비밀번호를 입력하세요">
      </div>

      <input onclick="login()" class="login-button" type="submit" name="submit" value="로그인">
      
    </form>

    <div class="google-login">
      <a class="google-button" href="#">
        <img class="image-google" src="{{ url_for('static', filename='images/google.png') }}" alt="Google 로고" />
        <span>구글계정으로 시작하기</span>
      </a>
    </div>
        
    <!-- 회원가입 페이지도 url_for로 이동 -->
    <button class="join-membership">
      <a href="{{ url_for('join_membership') }}">회원가입</a>
    </button>
  </div>
</div>
</body>
</html>
