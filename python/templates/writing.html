<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판 작성</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], 
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            height: 200px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .checkbox-group {
            margin: 20px 0;
        }
        .checkbox-group label {
            display: inline-block;
            margin-left: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <a href="/">홈</a>
    <h1>게시글 작성</h1>
    <form method="POST">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" required>
        </div>
        
        <div class="form-group">
            <label for="author">작성자</label>
            <input type="text" id="author" name="username" value="{{ userinfo[0][1] }}" readonly>
        </div>
        
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" required></textarea>
        </div>

        <!-- 수정된 체크박스 -->
        <div class="checkbox-group">
            <input type="checkbox" id="secret" name="secret_yn" value="Y">
            <label for="secret">비밀 글 여부</label>
        </div>

        <input type="hidden" name="customerid" value="{{ userinfo[0][0] }}">

        <button type="submit">글 등록</button>
    </form>

    <!-- 스크립트 제거 가능 -->
    <!-- <script>
        document.getElementById('secret').addEventListener('change', function() {
            document.getElementsByName('secret_yn')[1].value = this.checked ? 'Y' : 'N';
        });
    </script> -->
</body>
</html>
